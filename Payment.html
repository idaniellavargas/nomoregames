<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Videojuego</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function realizarPago() {
            // Muestra un cuadro de diálogo con el mensaje de pago realizado
            alert("Pago realizado correctamente. Gracias por su compra.");

            // Cierra la ventana actual
            window.close();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Comprar:"-----" </h1>
        <form action="#" method="POST" class="payment-form" onsubmit="realizarPago(); return false;">
            <div class="payment-options">
                <label for="payment-method">Método de Pago:</label>
                <select id="payment-method" name="payment-method">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Fecha de Vencimiento:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="name">Nombre del Titular:</label>
            <input type="text" id="name" name="name" placeholder="Nombre Apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <div class="terms">
                <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required>
                <label for="terms-checkbox">Acepto los Términos y Condiciones</label>
            </div>

            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
